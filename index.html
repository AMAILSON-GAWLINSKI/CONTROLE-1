<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-bg: #f8f9fc;
            --dark-text: #2d3748;
            --light-card: #ffffff;
            --light-border: #e3e6f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--light-card);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
            background-color: var(--light-card);
            color: var(--dark-text);
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-login {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .alert {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-error {
            background-color: #fdf3f3;
            color: #842029;
            border-left: 4px solid #e74c3c;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.85rem;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Record Guaíba</h2>
            </div>
            <div class="login-body">
                <div id="loginAlert" class="alert alert-error">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="alertMessage">Usuário ou senha incorretos</span>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i> Entrar
                    </button>
                </form>
                
                <div class="login-footer">
                    <!-- Espaço para informações adicionais se necessário -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuração de usuários
            const users = {
                'bruno': { password: 'bruno123', level: 'admin' },
                'amailson': { password: 'Surfwe1978@', level: 'admin' },
                'emerson': { password: 'emerson123', level: 'admin' },                                
                'mauricio': { password: 'Record@2025', level: 'viewer' },
                'recepcao': { password: 'recep123', level: 'reception' },
                'portaria': { password: 'portaria123', level: 'portaria' }
            };
            
            // Elementos do DOM
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginAlert = document.getElementById('loginAlert');
            const alertMessage = document.getElementById('alertMessage');
            
            // Processar login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Verificar credenciais
                if (users[username] && users[username].password === password) {
                    // Login bem-sucedido - armazenar informações no localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userLevel', users[username].level);
                    localStorage.setItem('username', username);
                    
                    // Redirecionar de acordo com o nível de acesso
                    const userLevel = users[username].level;
                    
                    if (userLevel === 'admin') {
                        // Bruno, Amailson e Emerson - Acesso à gestão
                        window.location.href = 'GESTÃO.html';
                    } else if (userLevel === 'reception' || userLevel === 'portaria') {
                        // Recepção e Portaria - Acesso à recepção
                        window.location.href = 'RECEPÇÃO.html';
                    } else if (userLevel === 'viewer') {
                        // Mauricio - Acesso à gestão (como especificado)
                        window.location.href = 'GESTÃO.html';
                    } else {
                        // Nível não reconhecido - redirecionar para página padrão
                        window.location.href = 'sistema-gestao.html';
                    }
                } else {
                    showAlert('Usuário ou senha incorretos');
                }
            });
            
            // Função para mostrar alertas
            function showAlert(message) {
                alertMessage.textContent = message;
                loginAlert.style.display = 'block';
                
                // Ocultar alerta após 5 segundos
                setTimeout(() => {
                    loginAlert.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
